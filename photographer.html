    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>

        <div class="sort">
          <p id="sortBy">Trier par </p>
            <div class="select-menu" role="list" aria-label="Selection pour liste de trie">
              
              <div class="select-btn">
                  <span class="sBtn-text"></span>
                  <img src="../Front-End-Fisheye/assets/icons/down.svg" alt="Image Décorative pour Selection list de trie"/>
              </div>
          
    
          <ul class="options">
              <li class="option">
                  <span class="option-text">Populaire</span>
              </li>
              <li class="mini">
                <hr>
             </li>
              <li class="option">
                  <span class="option-text">Date</span>
              </li>
              <li class="mini">
               <hr>
            </li>
              <li class="option">
                  <span class="option-text">Titre</span>
              </li>
          </ul>
            </div>
          </div>
      
      <div class="photograph-body">
      </div> 

      <div class="photograph-price">

      </div>
      
      <div id="contact_modal" aria-hidden="true" role="dialog">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="Fermer le formulaire" role="img" id="closeModal"/>
        </header>
				<form id="modalDiv">
					<div>
						<label for="first">Prénom</label>
						<input 
            type="text"
            id="first"
            name="first"
            minlength="2"
            required/>
            <label for="last">Nom</label>
						<input 
            type="text"
            id="last"
            name="last"
            minlength="2"
            required/>
            <label for="mail">Email</label>
						<input 
            type="email"
            id="mail"
            name="mail"
            minlength="2"
            required/>
            <label for="message">Message</label>
						<textarea 
            type="textarea"
            id="message"
            name="message"
            rows="10"
            cols="78"
            required>
            </textarea>
					</div>
          <button class="contact_button" id="modalSend">Envoyer</button>
				</form>
			</div>
		</div>
    <div id="lightboxModal" aria-hidden="true">
      <img src="assets/icons/closeCaroussel.svg" alt="Fermer le carroussel" role="img" id="closeButton"/>
        <div id="slider">
